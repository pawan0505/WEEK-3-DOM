<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #4c5d72;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #23272a;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    text-align: center;
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
}

button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px 0;
}

button:hover {
    background-color: #45a049;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background-color: #40444b;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.edit-btn, .delete-btn {
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

.edit-btn { background-color: #f0ad4e; }
.delete-btn { background-color: #d9534f; }

.edit-btn:hover { background-color: #ec971f; }
.delete-btn:hover { background-color: #c9302c; }

input[type="checkbox"] {
    margin-right: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Enter your task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
     
    <script>
        function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    if (taskInput.value.trim() === '') return; // Prevent empty tasks

    const taskItem = document.createElement('li');
    taskItem.innerHTML = `
        <input type="checkbox" onclick="toggleTask(this)">
        <span class="task-text">${taskInput.value}</span>
        <button class="edit-btn" onclick="editTask(this)">Edit</button>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
    `;

    taskList.appendChild(taskItem);
    taskInput.value = '';
}

function deleteTask(button) {
    button.parentElement.remove();
}

function editTask(button) {
    const taskText = button.previousElementSibling;
    const newText = prompt("Edit your task:", taskText.innerText);
    if (newText !== null && newText.trim() !== '') {
        taskText.innerText = newText;
    }
}

function toggleTask(checkbox) {
    const taskText = checkbox.nextElementSibling;
    if (checkbox.checked) {
        taskText.style.textDecoration = 'line-through';
        taskText.style.color = 'gray';
    } else {
        taskText.style.textDecoration = 'none';
        taskText.style.color = 'white';
    }
}

    </script>
</body>
</html>
